<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unordered Lists</title>
</head>
<body>
  <h1>Unordered list</h1>
  <div>
    
    My typical dinner shopping list:

    <!-- ul represents unordered list whereas ol represents ordered list -->

    <ul> 
      <li>Milk</li>
      <li>Donuts</li>
      <li>Cookies
        <ul>
          <li>Chocolate</li>
          <li>Sugar</li>
          <li>Peanut Butter</li>
        </ul>
      </li>
      <li>Pepto Bismol</li>
    </ul>

    <ol>
      <li>Milk</li>
      <li>Donuts</li>
      <li>Cookies
        <ol>
          <li>Chocolate</li>
          <li>Sugar</li>
          <li>Peanut Butter</li>
        </ol>
      </li>
      <li>Pepto Bismol</li>
    </ol>


  </div>
</body>
</html>
