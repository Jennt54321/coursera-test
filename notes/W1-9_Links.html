<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Internal Links</title>
</head>
<body>
  <h1>Internal Links</h1>
  
  <section>
    We can link to a file in the same directory as this HTML file like this:

    <!-- a tag is both block and inline elements,thus it can have a div tage init-->

    <a href="same-directory.html" title="same dir link">Linking to a file in the same directory</a>

    <a href="same-directory.html" title="same dir link">
      <div> DIV Linking to a file in the same directory</div>
    </a>

    <!-- When dealing with external likes the only different is the URL and target attribute. The _blank attribute will open the new page in a different window to prevent the customer from totally leaving. -->

    <a href="http://www.facebook.com/CourseraWebDev" target="_blank" title="Like Our Page!">Course Facebook Page</a>


  </section>
</body>
</html>
