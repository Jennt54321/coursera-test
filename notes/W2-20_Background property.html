<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Background</title>
<style>
#bg {
  width: 500px;
  height: 500px;

  /* you can use one key word "background" and define most of the background property in it */

  background: url('yaakov.png') no-repeat top center;

  /* background-color can be assigned after backgound keyword or inside background key word, however, it can be assigned before background keyword otherwise it will be overwritten */
  
  background-color: blue;
}


</style>
</head>
<body>
<div id="bg">Background properties are fun!</div>
</body>
</html>
